<div class="dialog-content">
  <h5 mat-dialog-title *ngIf="!data.uuid">Add Appointment</h5>
  <h5 mat-dialog-title *ngIf="data.uuid">Edit Appointment</h5>
  <div [formGroup]="appointmentForm">
    <div mat-dialog-content>
      <mat-form-field class="form-field">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput />
      </mat-form-field>

      <div class="form-row">
        <mat-form-field class="form-field-half" appearance="outline">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" />
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="form-field-half" appearance="outline"> 
          <mat-label>Start Time</mat-label>
          <input matInput type="time" formControlName="startTime" /> 
          <mat-error *ngIf="appointmentForm.get('startTime')?.hasError('required')">
            Start time is required.
          </mat-error>
          <mat-error *ngIf="appointmentForm.get('startTime')?.hasError('pattern')">
            Invalid time format.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="form-field-half" appearance="outline"> 
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" />
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="form-field-half" appearance="outline"> 
          <mat-label>End Time</mat-label>
          <input matInput type="time" formControlName="endTime" /> 
          <mat-error *ngIf="appointmentForm.get('endTime')?.hasError('required')">
            End time is required.
          </mat-error>
          <mat-error *ngIf="appointmentForm.get('endTime')?.hasError('pattern')">
            Invalid time format.
          </mat-error>
        </mat-form-field>
      </div>

      <div *ngIf="appointmentForm.hasError('dateRangeInvalid')" class="error">
        End date must be after or the same as start date.
      </div>
      <div *ngIf="appointmentForm.hasError('dateTimeRangeInvalid')" class="error"> 
        End date/time must be after start date/time.
      </div>
    </div> 
    <div mat-dialog-actions align="end">
      <button type="submit" mat-flat-button (click)="onSaveClick()" [disabled]="!appointmentForm.valid">
        <span *ngIf="data.uuid">Edit Appointment</span>
        <span *ngIf="!data.uuid">Add Appointment</span>
      </button>
      <button
        (click)="onDeleteClick()"
        *ngIf="data.uuid"
        style="margin-left: 10px"
        mat-stroked-button
      >
        Delete
      </button>
      <button
        style="margin-left: 10px"
        mat-stroked-button
        (click)="onNoClick()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
